<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brugmelding</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: #f7f7f7;
      color: #222;
    }
    body.dark {
      background: #1a1a1a;
      color: #eee;
    }

    #map {
      height: 100vh;
      width: 100vw;
    }

    /* Panels (UI blokjes) */
    .panel {
      position: absolute;
      z-index: 9999;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 12px;
      border-radius: 6px;
      backdrop-filter: blur(4px);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      font-size: 14px;
      transition: background 0.3s, color 0.3s;
    }
	
	/* Watermark – verplaatst zodat hij nooit achter de legenda valt */
	.watermark {
	  position: absolute;
	  bottom: 20px;
	  right: 180px; /* genoeg ruimte voor de legenda */
	  z-index: 9000;
	  font-size: 12px;
	  opacity: 0.6;
	  background: rgba(255, 255, 255, 0.4);
	  padding: 4px 8px;
	  border-radius: 4px;
	  backdrop-filter: blur(2px);
	  pointer-events: none;
	}

	body.dark .watermark {
	  background: rgba(40, 40, 40, 0.5);
	  color: #ccc;
	}



    body.dark .panel {
      background: rgba(40, 40, 40, 0.85);
      color: #eee;
    }

    /* Posities: weg bij zoom-knoppen (links-boven) */
    .legend {
      bottom: 15px;
      right: 15px;
    }

    .controls {
      bottom: 15px;
      left: 15px;
      max-width: 260px;
    }

    .theme-toggle {
      top: 15px;
      right: 15px;
    }

    .controls h3 {
      margin: 0 0 6px 0;
      font-size: 14px;
    }

    .controls .row {
      margin-bottom: 6px;
    }

    .controls button {
      padding: 5px 8px;
      margin: 2px 2px 2px 0;
      border: 1px solid #999;
      border-radius: 4px;
      background: #eee;
      cursor: pointer;
      font-size: 13px;
    }

    body.dark .controls button {
      background: #444;
      border-color: #666;
      color: white;
    }

    .controls select,
    .controls input {
      width: 100%;
      box-sizing: border-box;
      padding: 4px 6px;
      border-radius: 4px;
      border: 1px solid #aaa;
      font-size: 13px;
      margin-top: 2px;
    }

    .controls .search-row {
      display: flex;
      gap: 4px;
      margin-top: 4px;
    }

    .controls .search-row input {
      flex: 1;
    }

    .controls .search-row button {
      white-space: nowrap;
    }

    .theme-toggle button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #0066ff;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    body.dark .theme-toggle button {
      background: #333;
      color: #ddd;
    }

    .legend img {
      width: 20px;
      margin-right: 6px;
      vertical-align: middle;
    }

    /* Loading overlay */
    #loadingOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      color: white;
      font-size: 18px;
      backdrop-filter: blur(3px);
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.2s;
    }
    #loadingOverlay.visible {
      visibility: visible;
      opacity: 1;
    }

    #loadingOverlay .box {
      background: rgba(0, 0, 0, 0.7);
      padding: 16px 22px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Marker animaties */
    @keyframes markerFadeIn {
      from {
        opacity: 0;
        transform: scale(0.7);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes markerBlink {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 0 rgba(255, 255, 0, 0.0));
      }
      50% {
        transform: scale(1.2);
        filter: drop-shadow(0 0 8px rgba(255, 255, 0, 0.8));
      }
    }

    .leaflet-marker-icon.marker-fade-in {
      animation: markerFadeIn 0.4s ease-out;
    }

    .leaflet-marker-icon.marker-blink {
      animation: markerBlink 1s ease-in-out 3;
    }
  </style>
</head>
<body class="light">

  <!-- Loading overlay -->
  <div id="loadingOverlay">
    <div class="box">Bruggen laden…</div>
  </div>

  <!-- Dark mode switch -->
  <div class="panel theme-toggle">
    <button onclick="toggleTheme()">Dark mode</button>
  </div>

  <!-- Filters + provincie + zoeken (linksonder) -->
  <div class="panel controls">
    <h3>Brugmelding</h3>

    <div class="row">
      <strong>Status:</strong><br />
      <button onclick="setStatusFilter('all')">Alle</button>
      <button onclick="setStatusFilter('open')">Open</button>
      <button onclick="setStatusFilter('closed')">Dicht</button>
    </div>

    <div class="row">
      <strong>Provincie:</strong><br />
      <select id="provinceFilter" onchange="onProvinceChange()">
        <option value="all">Alle provincies</option>
      </select>
    </div>

    <div class="row">
      <strong>Zoek brug:</strong>
      <div class="search-row">
        <input
          id="searchInput"
          type="text"
          placeholder="Naam (bv. Cruquiusbrug)…"
        />
        <button type="button" onclick="searchBrug()">Zoek</button>
      </div>
    </div>
  </div>

  <!-- Legenda (rechtsonder, uit buurt van zoom) -->
  <div class="panel legend">
    <div><img src="brug_open.png" alt="Open" />Open</div>
    <div><img src="brug_dicht.png" alt="Dicht" />Dicht</div>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    /* --------------------------------------------------------
       TILES & THEMA
    --------------------------------------------------------- */
    const lightTiles = L.tileLayer(
      "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
      { maxZoom: 18 }
    );
    const darkTiles = L.tileLayer(
      "https://basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
      { maxZoom: 18 }
    );

    const map = L.map("map").setView([52.2, 5.3], 7);

    let theme = localStorage.getItem("brugmelding_theme") || "light";
    document.body.className = theme;

    if (theme === "dark") {
      darkTiles.addTo(map);
    } else {
      lightTiles.addTo(map);
    }

    function toggleTheme() {
      if (theme === "light") {
        theme = "dark";
        document.body.className = "dark";
        map.removeLayer(lightTiles);
        darkTiles.addTo(map);
      } else {
        theme = "light";
        document.body.className = "light";
        map.removeLayer(darkTiles);
        lightTiles.addTo(map);
      }
      localStorage.setItem("brugmelding_theme", theme);
    }

    /* --------------------------------------------------------
       MARKERS, CLUSTER, DATA
    --------------------------------------------------------- */
    const iconOpen = L.icon({
      iconUrl: "brug_open.png",
      iconSize: [28, 28]
    });
    const iconClosed = L.icon({
      iconUrl: "brug_dicht.png",
      iconSize: [28, 28]
    });

    const clusterGroup = L.markerClusterGroup();
    map.addLayer(clusterGroup);

    let markers = []; // { marker, id, naam }
    let brugDataCache = [];
    let prevOpenState = {}; // id -> boolean

    let currentStatusFilter = "all"; // all/open/closed
    let currentProvinceFilter = "all";

    const loadingOverlay = document.getElementById("loadingOverlay");
    const provinceSelect = document.getElementById("provinceFilter");
    const searchInput = document.getElementById("searchInput");

    function showLoading() {
      loadingOverlay.classList.add("visible");
    }
    function hideLoading() {
      loadingOverlay.classList.remove("visible");
    }

    function loadBruggen() {
      showLoading();
      fetch("/get/bruggen_open.json")
        .then((r) => r.json())
        .then((data) => {
          brugDataCache = Array.isArray(data) ? data : [];
          updateProvinceOptions(brugDataCache);
          renderMarkers();
        })
        .catch((e) => {
          console.error("Fout bij laden JSON:", e);
        })
        .finally(() => {
          hideLoading();
        });
    }

    function clearMarkers() {
      clusterGroup.clearLayers();
      markers = [];
    }

    function renderMarkers() {
      clearMarkers();

      // markers tekenen + verandering detecteren
      brugDataCache.forEach((item) => {
        const d = item.Data || item.data || {};
        const id = item.Id || item.id;

        if (d.latitude == null || d.longitude == null) return;

        // statusfilter
        if (currentStatusFilter === "open" && !d.open) return;
        if (currentStatusFilter === "closed" && d.open) return;

        // provinciefilter (als veld bestaat)
        const rawProv =
          d.provincie || d.Provincie || d.province || d.ProvincieNaam || "";
        if (
          currentProvinceFilter !== "all" &&
          rawProv.toString().toLowerCase() !==
            currentProvinceFilter.toLowerCase()
        ) {
          return;
        }

        const previousOpen = prevOpenState[id];
        const changed =
          typeof previousOpen !== "undefined" && previousOpen !== !!d.open;

        addMarkerForBrug(item, changed);
      });

      // open-state bijwerken voor volgende ronde
      const newState = {};
      brugDataCache.forEach((item) => {
        const d = item.Data || {};
        const id = item.Id;
        if (id != null) newState[id] = !!d.open;
      });
      prevOpenState = newState;
    }

    function addMarkerForBrug(item, changed) {
      const d = item.Data || {};
      const lat = d.latitude;
      const lon = d.longitude;
      const naam = d.Naam || d.naam || "Onbekende brug";

      const marker = L.marker([lat, lon], {
        icon: d.open ? iconOpen : iconClosed
      });

      const popupHTML = `
        <strong>${naam}</strong><br><br>
        Huidige status: ${d.SituationCurrent ?? "-"}<br>
        Voorspeld: ${d.SituationVoorspeld ?? "-"}<br>
        Brug open? <b>${d.open ? "Ja" : "Nee"}</b><br><br>
        Laatste update:<br>
        ${
          d.GetDatumStart
            ? new Date(d.GetDatumStart).toLocaleString("nl-NL")
            : "-"
        }
      `;

      marker.bindPopup(popupHTML);
      clusterGroup.addLayer(marker);
      markers.push({ marker, id: item.Id, naam });

      // Styling/animatie pas toepassen als de icon in de DOM zit
      setTimeout(() => {
        const iconEl = marker._icon;
        if (!iconEl) return;
        iconEl.classList.add("marker-fade-in");
        if (changed) {
          iconEl.classList.add("marker-blink");
        }
      }, 50);
    }

    /* --------------------------------------------------------
       PROVINCIES
    --------------------------------------------------------- */
    function updateProvinceOptions(data) {
      const set = new Set();
      data.forEach((item) => {
        const d = item.Data || {};
        const p =
          d.provincie || d.Provincie || d.province || d.ProvincieNaam || null;
        if (p) set.add(p.toString());
      });

      const current = currentProvinceFilter;
      // eerst resetten
      provinceSelect.innerHTML =
        '<option value="all">Alle provincies</option>';

      Array.from(set)
        .sort((a, b) => a.localeCompare(b, "nl"))
        .forEach((p) => {
          const opt = document.createElement("option");
          opt.value = p;
          opt.textContent = p;
          provinceSelect.appendChild(opt);
        });

      // poging huidige instelling te behouden
      if (current !== "all") {
        const found = Array.from(provinceSelect.options).some(
          (o) => o.value === current
        );
        if (found) {
          provinceSelect.value = current;
        } else {
          currentProvinceFilter = "all";
          provinceSelect.value = "all";
        }
      }
    }

    function onProvinceChange() {
      currentProvinceFilter = provinceSelect.value || "all";
      renderMarkers();
    }

    /* --------------------------------------------------------
       STATUSFILTER
    --------------------------------------------------------- */
    function setStatusFilter(f) {
      currentStatusFilter = f;
      renderMarkers();
    }

    /* --------------------------------------------------------
       ZOEKEN OP NAAM
    --------------------------------------------------------- */
    function searchBrug() {
      const query = searchInput.value.trim().toLowerCase();
      if (!query) return;

      // Zoek in huidige markers (dus met filters actief)
      const found = markers.find((m) =>
        m.naam.toLowerCase().includes(query)
      );
      if (found) {
        const latLng = found.marker.getLatLng();
        map.setView(latLng, 14);
        found.marker.openPopup();
      } else {
        alert("Geen brug gevonden met deze naam in de huidige filters.");
      }
    }

    // Enter in zoekveld triggert ook zoek
    searchInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        searchBrug();
      }
    });

    /* --------------------------------------------------------
       AUTO-REFRESH
    --------------------------------------------------------- */
    // Elke 30 sec verversen
    setInterval(loadBruggen, 30000);

    // Eerste laadbeurt
    loadBruggen();
  </script>
  <div class="watermark">
	Data afkomstig van <strong>NDW</strong> – Nationaal Dataportaal Wegverkeer
  </div>

</body>
</html>
